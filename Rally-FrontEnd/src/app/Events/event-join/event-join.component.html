<body style="margin-top: 120px;">
    <div class="container">

      


            <div id="list_head">
                <p>Join:  {{event?.eventTitle}}</p> 
            </div>
        
            <br>
            <br>
           
                   
                <form #joinEventInformation="ngForm" (ngSubmit)="joinEvent(joinEventInformation)">

                    <div class="row">
                        <div class="col-5">

                            <input type="hidden" id="event" name="event" value="event" ngModel>
                            
                            <div class="mb-3">
                            <label class="form-label">name</label><br>
                            <input class="form-control form-control-lg" type="text" required #attending="ngModel" id="attending" name="attending" ngModel>
            
                            <div *ngIf="attending.invalid && (attending.dirty || attending.touched)" class="alert alert-danger" >
                                Who is joining the event?</div>
                              
                            <br>
                            <label class="form-label">email</label><br>
                            <input class="form-control form-control-lg" type="text" required email #contactEmail="ngModel" id="email" name="contactEmail" ngModel>
            
                            <div  *ngIf="contactEmail.invalid && (contactEmail.dirty || contactEmail.touched)" class="alert alert-danger">
                                
                                <div *ngIf="contactEmail.errors.required">
                                    Who can we contact?
                                </div>    
            
                                <div *ngIf="contactEmail.errors.email">
                                    Whoops! We need a valid email address.
                                </div>
                            
                            </div>
            
                            <br>
                            <label class="form-label">number attending</label><br>
                            <input class="form-control form-control-lg" type="number" required #numAttending="ngModel" id="numAttending" name="numAttending" ngModel>
                            
                            <div *ngIf="numAttending.invalid && (numAttending.dirty || numAttending.touched)" class="alert alert-danger">
                                How many are coming?
                            </div>
            
                            <br>    
                            <label class="form-label">add comment (optional)</label><br>
                            <textarea class="form-control" rows="5" id=comment name="comment" ngModel></textarea>
                                   
                            <br>
                            <br>
                           
                            <button [disabled]="joinEventInformation.invalid" type="submit" id="join_btn">SUBMIT</button>
                            <br>
                                <!-- <div *ngIf="eventInformation.invalid && eventInformation.touched" class="alert alert-danger">
                                    Make sure you've filled out the whole form!
                                </div> -->
                            </div>
            
                        </div>
                    </div>
 
                </form>


    </div>
</body>
