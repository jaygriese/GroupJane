<body class="background container">
  
  <!-- login status -->
  <div *ngIf="logInStatus; else notLoggedIn">
        
    <div style="text-align: right;">
        <p class="text-black">Logged in as: {{currentUser}}  <button (click)="logOut()"> Log Out?</button></p>
    </div>

</div>
<ng-template #notLoggedIn>

    <p class="text-black">User is not logged in. </p>
    <a routerLink="/login" routerLinkActive="active" (click)="logInStatus = false">Login</a>
</ng-template>

<!-- Banner -->
<div class="green" style="text-align:center"><h1>Search Services</h1></div>
<br>
<br>

<div class="form-group">
    <input type="search" class="form-control" [(ngModel)]="filter" placeholder="Filter by Type or Service">
</div>
<br>
<br>

<!-- table of all services from service repository, category repository, and type repository -->
<table class="table table-striped table-dark table-hover" style="align-content: center;">
    <thead>
        <tr>
            <!-- <th scope="col" sortable="id" (sort)="onSort($event)">#</th> -->
            <th scope="col" sortable="name" (sort)="onSort($event)" style="padding-left:2%;">Name</th>
            <th scope="col" sortable="type" (sort)="onSort($event)" style="padding-left:2%;">Type</th>
            <th scope="col" sortable="service" (sort)="onSort($event)" style="padding-left:2%;">Service/Item</th>
            <th scope="col" sortable="category" (sort)="onSort($event)" style="padding-left:2%;">Category</th>
            <th scope="col" sortable="day" (sort)="onSort($event)" style="padding-left:2%;">Days</th>
            <th scope="col" sortable="time" (sort)="onSort($event)" style="padding-left:2%;">Times</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let s of servicesList | service:filter">
            <!-- <td><a href="/{{s.id}}" routerLink='/serviceitem' [queryParams]="{id: s.id}" routerLinkActive="active">{{s.id}}</a></td>   -->
            <td>{{s.name}}</td>    
            <td>{{s.type.type}}</td>
            <td><a href="/{{s.id}}" routerLink='/serviceitem' [queryParams]="{id: s.id}" routerLinkActive="active">{{s.service}}</a></td> 
            <td>{{s.category.category}}</td> 
            <td>{{s.day}}</td> 
            <td>{{s.time}}</td> 

        </tr>
    </tbody>


</table>
</body>
